<ActionBar title="QuickNoms" class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="openDrawer()"></NavigationButton>
    
        <ActionItem (tap)="openDrawer()" ios.position="left" android:visibility="collapsed">
            <Button [text]="'fa-bars' | fonticon" class="fa blue"></Button>
        </ActionItem>
</ActionBar>

<RadSideDrawer [transition]="sideDrawerTransition" tkExampleTitle tkToggleNavButton>
   
    <StackLayout tkDrawerContent class="orange">
        <Image src="res://logo" width="100" height="100"></Image>    
        <StackLayout class="nav-layout">
            <Button (tap)="navigate('search')" text="{{'fa-search' | fonticon}} Search Recipes" class="fa nav-label"></Button>
            <StackLayout class="hr"></StackLayout>
            <Button (tap)="navigate('temperature')" text="{{'ion-thermometer' | fonticon}} Temperature Search" class="ion nav-label"></Button>
            <StackLayout class="hr"></StackLayout>
            <Button (tap)="navigate('camera')" text="{{'ion-pizza' | fonticon}} QuickNom or Not?" class="ion nav-label"></Button>
            <StackLayout class="hr"></StackLayout>
            <Button (tap)="navigate('store')" text="{{'fa-shopping-cart' | fonticon}} Ingredient Search" class="fa nav-label"></Button>
            <StackLayout class="hr"></StackLayout>
        </StackLayout>
    </StackLayout>
 
    
    <ScrollView tkMainContent>

   <StackLayout>
       
        <GridLayout class="green" rows="*,*">
            <Label row="0" class="banner" textWrap="true" [text]="message$ | async"></Label>           
            <Label row="1" class="title" textWrap="true" text="5 ingredients. 15 minutes. Minimal setup. Recipes for all!"></Label>
        </GridLayout>      
        <StackLayout>
            <GridLayout rows="*,*,*" columns="*,*">
                
                <StackLayout row="0" col="0" class="homecard" (tap)="goToCategory('meat')">
                    <Image  src="~/images/meat.png"></Image>
                    <Label class="name" horizontalAlignment="center" textWrap="true" text="Meat Recipes"></Label>
                </StackLayout>
                 <StackLayout row="0" col="1" class="homecard" (tap)="goToCategory('soupssalads')">
                    <Image src="~/images/soupssalads.png"></Image>
                  <Label class="name" horizontalAlignment="center" textWrap="true" text="Soups and Salads"></Label>
                </StackLayout>
                <StackLayout row="1" col="0" class="homecard" (tap)="goToCategory('vegetarian')">
                    <Image src="~/images/vegetarian.png"></Image>
                    <Label class="name" horizontalAlignment="center" textWrap="true" text="Vegetarian Recipes"></Label>
                 </StackLayout>
                  <StackLayout row="1" col="1" class="homecard" (tap)="goToCategory('snacks')">
                      <Image src="~/images/snacks.png"></Image>
                      <Label class="name" horizontalAlignment="center" textWrap="true" text="Snacks"></Label>
                  </StackLayout>
                  <StackLayout row="2" col="0" class="homecard" (tap)="goToCategory('desserts')">
                    <Image src="~/images/desserts.png"></Image>
                    <Label class="name" horizontalAlignment="center" textWrap="true" text="Desserts"></Label>
                  </StackLayout>
                  <StackLayout row="2" col="1" class="homecard" (tap)="goToCategory('everythingelse')">
                    <Image src="~/images/extras.png"></Image>            
                    <Label class="name" horizontalAlignment="center" textWrap="true" text="Everything Else"></Label>
                  </StackLayout>
            
            </GridLayout>
        </StackLayout>
        
        <GridLayout class="green footer">
        </GridLayout> 
        <GridLayout class="yellow footer">
        </GridLayout> 
   </StackLayout>

   

    
    
</ScrollView>
</RadSideDrawer>
